version: 2

sources:
  - name: erp_adventureworks
    description: Sistema de dados da Adventure Works.
    database: FEA24_11  
    schema: RAW_ADVENTURE_WORKS  
    tables:
      - name: CUSTOMER
        description: Tabela fonte com dados dos clientes da Adventure Works.
        columns:
          - name: CUSTOMERID
            data_tests:
              - unique
              - not_null
      - name: PERSON
        description: Tabela fonte com dados das pessoas.
        columns:
          - name: BUSINESSENTITYID
            data_tests:
              - unique
              - not_null
      - name: STORE
        description: Tabela fonte com dados das lojas.
        columns:
          - name: BUSINESSENTITYID
            data_tests:
              - unique
              - not_null
      - name: CREDITCARD
        description: Tabela fonte com dados dos cartões de crédito.
        columns:
          - name: CREDITCARDID
            data_tests:
              - unique
              - not_null
      - name: SALESORDERHEADER
        description: Tabela fonte com dados dos pedidos de venda.
        columns:
          - name: SALESORDERID
            data_tests:
              - unique
              - not_null                                  
      - name: PRODUCT
        description: Tabela fonte com dados dos produtos.
        columns:
          - name: PRODUCTID
            data_tests:
              - unique
              - not_null                                    
      - name: SALESORDERDETAIL
        description: Tabela fonte com dados de vendas dos produtos.
        columns:
          - name: SALESORDERDETAILID
            data_tests:
              - unique
              - not_null                                    
      - name: SALESREASON
        description: Tabela fonte com a lista dos motivos de venda.
        columns:
          - name: SALESREASONID
            data_tests:
              - unique
              - not_null                                   
      - name: SALESORDERHEADERSALESREASON
        description: Tabela fonte com os ids de motivos de venda pelos ids de ordem de venda.                                   
      - name: ADDRESS
        description: Tabela fonte com os dados de endereço.
        columns:
          - name: ADDRESSID
            data_tests:
              - unique
              - not_null                                    
      - name: COUNTRYREGION
        description: Tabela fonte com os dados dos países.
        columns:
          - name: COUNTRYREGIONCODE
            data_tests:
              - unique
              - not_null                            
      - name: STATEPROVINCE
        description: Tabela fonte com os dados dos estados.
        columns:
          - name: STATEPROVINCEID
            data_tests:
              - unique
              - not_null